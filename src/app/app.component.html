<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container">
  <!-- UPPER DATA -->
  <div class="upper-data">

    <img src="../assets/hot.png" *ngIf="weatherData!.main.temp > 15">
    <img src="../assets/cold.png" *ngIf="weatherData!.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{ weatherData!.name }}</div>
      <div class="temperature">{{ weatherData!.main.temp }}°C</div>
    </div>

  </div>
  <!-- LOWER DATA -->
  <div class="lower-data">

    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <!-- MIN TEMP -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min-temp.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData!.main.temp_min }} °C
        </div>
      </div>
      <!-- MAX TEMP -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max-temp.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData!.main.temp_max }} °C
        </div>
      </div>
      <!-- HUMIDITY -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hum.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData!.main.humidity }} %
        </div>
      </div>
      <!-- WIND -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData!.wind.speed }} km/h
        </div>
      </div>

    </div>

  </div>

</div>

<router-outlet></router-outlet>
